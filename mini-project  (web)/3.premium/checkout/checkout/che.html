<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="d1">
			<form action="">
				<div class="d2">
					<div class="d3">
				
						<h3 class="title">BILLING ADDRESS</h3>
					
						<div class="inputbox">
							<label>Full Name:</label>
							<input type="text" placeholder="Venith Abeysekara" >
						</div>
					
					
						<div class="inputbox">
							<label>Email:</label>
							<input type="Email" placeholder="example@gmail.com" >
						</div>
					
						<div class="inputbox">
							<label>Address:</label>
							<input type="text" placeholder="Room-Street-Locality" >
						</div>
						
						
						<div class="inputbox">
							<label>City:</label>
							<input type="text" placeholder="Texas" >
						</div>
						
						<div class="d4">					
							<div class="inputbox">
								<span>State:</span>
								<input type="text" placeholder="USA" >
							</div>
							
							<div class="inputbox">
								<span>Zip Code:</span>
								<input type="text" placeholder="123456" >
							</div>
						</div>
					
					</div>
					
					
					
					
					
					
					<div class="d3">
							
							<h3 class="title">PAYMENT</h3>	
							
							<div class="inputbox">
								<label>Accepted Cards:</label>
								<img src="card_img.png" alt="Payment">
								
							</div>
							
							<div class="inputbox">
								<label>Name On Card:</label>
								<input type="text" placeholder="Mr. Venith Abeysekara" >
							</div>
						
							
							<div class="inputbox">
								<label>Credit Card Number:</label>
								<input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" >
							</div>
							
							<div class="inputbox">
								<label>Exp Month:</label>
								<input type="text" placeholder="Feb" >
							</div>
							
							<div class="d4">
								<div class="inputbox">
									<span>Exp Year:</span>
									<input type="text" placeholder="2024" >
								</div>
								
								<div class="inputbox">
									<span>CVV</span>
									<input type="text" placeholder="108" >
								</div>
							</div>

					</div>
				</div>
				
				<a href="/3.premium/checkout/che complete/Check.html">	
					<input type="button" value="proceed to checkout" class="btn"/>
				</a>
			</form>
		</div>
	</body>
</html>
